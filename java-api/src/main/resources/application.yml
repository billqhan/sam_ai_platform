# Spring Boot Configuration
spring:
  application:
    name: rfp-response-agent-api
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
  web:
    client:
      connect-timeout: 10s
      read-timeout: 30s

server:
  port: 8080
  servlet:
    context-path: /api

# Logging Configuration
logging:
  level:
    com.l3harris.rfp: INFO
    software.amazon.awssdk: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management Endpoints (Actuator)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# RFP API Configuration
rfp:
  api:
    aws:
      region: us-east-1
      environment: dev
      project-prefix: l3harris-qhan
    processing:
      match-threshold: 0.7
      max-results: 100
      enable-knowledge-base: false
      company-name: L3Harris Technologies
      timeout: 30000
    storage:
      enable-local-storage: true
      enable-cloud-storage: true
      fallback-strategy: local